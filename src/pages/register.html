<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/register.css">
    <title>COFFZIN</title>
</head>
<body>
    <div class="page-banner">
        <img src="../assets/img/register/banner.png" alt="Banner do criar conta">
    </div>
    <div class="container">
        <form action="#" method="post">
            <input type="text" placeholder="NAME*" required>
            <input type="text" placeholder="Last name*" required>
            <input type="date" name="" id="" placeholder="Data de Nascimento (DD/MM/AAAA)*" required>
            <input type="text" placeholder="CPF*" required>
            <input type="text" placeholder="Phone numer">
            <input type="email" placeholder="Email*" required>
            <input type="email" placeholder="Confirm Email*" required>
            <input type="password" placeholder="Password*" required>
            <input type="password" placeholder="Confirm Password*" required>
            <button id="createAccount">CREATE ACCOUNT</button>
        </form>
    </div>
</body>
</html>
