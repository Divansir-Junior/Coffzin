<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/register.css">
    <link rel="shortcut icon" href="../assets/img/CoffzinLogo.png" type="image/x-icon">
    <title>COFFZIN</title>
</head>
<body>
    <header>
        <img src="../assets/img/CoffzinLogo.png" alt="Logo do Coffzin" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                 <li><a href="about.html">About us</a></li>
                <li><a href="products.html">Product</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
    </header>
    <div class="page-banner">
        <h1>Create an account</h1>
        <img src="../assets/img/register/banner1.png" alt="Banner do criar conta">
    </div>
    <div class="container">
        <form id="userForm" class="container">
            <input type="text" name="firstName" placeholder="Name*" required>
            <input type="text" name="lastName" placeholder="Last name*" required>
            <input type="date" name="birthDate" required>
            <input type="text" name="cpf" placeholder="CPF*" required>
            <input type="text" name="phone" placeholder="Phone number">
            <input id="email" type="email" name="email" placeholder="Email*" required>
            <input id="confirmedEmail" type="email" name="confirmEmail" placeholder="Confirm Email*" required>
            <input type="password" name="password" placeholder="Password*" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password*" required>
            <button type="submit" id="createAccount">CREATE ACCOUNT</button>
</form>
    </div>
    <script src="../script/register.js"></script>
</body>
</html>
