<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/register.css">
    <link rel="shortcut icon" href="../assets/img/CoffzinLogo.png" type="image/x-icon">
    <title>COFFZIN</title>
</head>
<body>
    <header>
        <img src="../assets/img/CoffzinLogo.png" alt="Logo do Coffzin" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="products.html">Product</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-banner">
        <h1>Create an account</h1>
        <img src="../assets/img/register/banner1.png" alt="Banner do criar conta">
    </div>

    <div class="container">
        <form id="userForm" class="container">

            <!-- NOME -->
            <input type="text" name="name" placeholder="Name*" required id="name">

            <!-- SOBRENOME -->
            <input type="text" name="lastName" placeholder="Last name*" required id="lastName">

            <!-- DATA DE NASCIMENTO (formato yyyy-MM-dd automático) -->
            <input type="date" name="birthDate" required id="data">

            <!-- CPF -->
            <input type="text" name="cpf" placeholder="CPF*" required id="cpf">

            <!-- TELEFONE -->
            <input type="text" name="phoneNumber" placeholder="Phone number*" required id="phoneNumber">

            <!-- EMAIL -->
            <input id="email" type="email" name="email" placeholder="Email*" required id ="email">

            <!-- CONFIRMAR EMAIL -->
            <input id="confirmedEmail" type="email" name="confirmEmail" placeholder="Confirm Email*" required>

            <!-- SENHA -->
            <input type="password" name="password" placeholder="Password*" required id="password">

            <!-- CONFIRMAR SENHA -->
            <input type="password" name="confirmPassword" placeholder="Confirm Password*" required>

            <!-- ✅ -->
            <button type="button" onclick="createUser()">CREATE ACCOUNT</button>
    </div>
    <script src="../script/services/userService.js"></script>
    
</body>
</html>
